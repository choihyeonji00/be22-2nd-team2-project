spring:
  application:
    name: next-page
  profiles:
    active: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/next_page_db?useUnicode=true&characterEncoding=UTF-8
    username: swcamp
    password: swcamp
  sql:
    init:
      encoding: UTF-8
      mode: always
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        connection:
          charSet: UTF-8
          characterEncoding: UTF-8
          useUnicode: true

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.team2.nextpage.query.member.dto.response, com.team2.nextpage.query.book.dto.response, com.team2.nextpage.query.book.dto.request, com.team2.nextpage.query.reaction.dto.response

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:0b9e53ea3228c51635b0ee816888ba580e00dcd961d0d9c976a2f40dcf57bcfd}
  access-token-validity-in-seconds: 3600      # 1시간
  refresh-token-validity-in-seconds: 604800   # 7일

# App Configuration
app:
  server-url: ${SERVER_URL:http://localhost:8080}
  production-url: ${PRODUCTION_URL:https://api.nextpage.com}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}

# Logging
logging:
  level:
    com.team2.nextpage: DEBUG
    org.springframework.security: DEBUG

spring.autoconfigure.exclude:
  - org.springdoc.core.configuration.SpringDocHateoasConfiguration

springdoc:
  enable-hateoas: false
