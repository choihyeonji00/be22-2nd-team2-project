spring:
  application:
    name: next-page-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: never
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.team2.nextpage.query.member.dto.response, com.team2.nextpage.query.book.dto.response, com.team2.nextpage.query.book.dto.request, com.team2.nextpage.query.reaction.dto.response

# JWT Configuration
jwt:
  secret: testsecretkey12345678901234567890123456789012345678901234567890
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 604800

# App Configuration
app:
  server-url: http://localhost:8080
  production-url: http://localhost:8080
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:8080

# Logging
logging:
  level:
    com.team2.nextpage: DEBUG
    org.springframework.security: DEBUG

spring.autoconfigure.exclude:
  - org.springdoc.core.configuration.SpringDocHateoasConfiguration

springdoc:
  enable-hateoas: false
